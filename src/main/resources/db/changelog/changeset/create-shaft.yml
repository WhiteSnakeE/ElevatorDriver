databaseChangeLog:
  - changeSet:
      id: create_shaft_table_1
      author: egorBP
      changes:
        - createTable:
            tableName: SHAFT
            columns:
              - column:
                  name: ID
                  type: LONG
                  constraints:
                    nullable: false
              - column:
                  name: CABIN_POSITION
                  type: INT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: DOOR_STATE
                  type: varchar(10)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: ENGINE_STATE
                  type: varchar(10)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: OVERWEIGHT_STATE
                  type: varchar(20)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: HOUSE_ID
                  type: INT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: SEQUENCE_OF_STOPS
                  type: varchar(512)
                  constraints:
                    unique: false
                    nullable: true

  - changeSet:
      id: add_primary_key_shaft_1
      author: egorBP
      changes:
        - addPrimaryKey:
            tableName: SHAFT
            columnNames: ID
            constraintName: PK_SHAFT

  - changeSet:
      id: add_foreign_key_shaft_1
      author: egorBP
      changes:
        - addForeignKeyConstraint:
            baseTableName: SHAFT
            baseColumnNames: HOUSE_ID
            constraintName: FK_HOUSE_SHAFT
            referencedTableName: HOUSE
            referencedColumnNames: ID
            onDelete: CASCADE
            onUpdate: CASCADE

  - changeSet:
      id: insert_shaft_1
      author: egorBP
      changes:
        - insert:
            tableName: SHAFT
            columns:
              - column:
                  name: ID
                  value: 1
              - column:
                  name: CABIN_POSITION
                  value: 1
              - column:
                  name: DOOR_STATE
                  value: CLOSED
              - column:
                  name: ENGINE_STATE
                  value: STAYING
              - column:
                  name: OVERWEIGHT_STATE
                  value: NOT_OVERWEIGHT
              - column:
                  name: HOUSE_ID
                  value: 1

  - changeSet:
      id: insert_shaft_2
      author: egorBP
      changes:
        - insert:
            tableName: SHAFT
            columns:
              - column:
                  name: ID
                  value: 2
              - column:
                  name: CABIN_POSITION
                  value: 1
              - column:
                  name: DOOR_STATE
                  value: CLOSED
              - column:
                  name: ENGINE_STATE
                  value: STAYING
              - column:
                  name: OVERWEIGHT_STATE
                  value: NOT_OVERWEIGHT
              - column:
                  name: HOUSE_ID
                  value: 1