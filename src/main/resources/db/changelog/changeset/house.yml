databaseChangeLog:
  - changeSet:
      id: house_1
      author: egorBP
      changes:
        - createTable:
            tableName: house
            columns:
              - column:
                  name: id
                  type: LONG
                  constraints:
                    nullable: false
              - column:
                  name: numberOfFloors
                  type: INT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: numberOfShafts
                  type: INT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: orderSequenceOfStops
                  type: varchar(512)
                  constraints:
                    unique: false
                    nullable: true
  - changeSet:
      id: house_2
      author: egorBP
      changes:
        - addPrimaryKey:
            tableName: house
            columnNames: id
            constraintName: PK_HOUSE